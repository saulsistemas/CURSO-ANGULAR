<table [ngClass]="equipo.nombre">
  <tr *ngFor="let jugador of equipo.jugadores">
    <td>{{jugador.nombre}}</td>
    <td>
      <button (click)="enviarCanasta(1,jugador.nombre)">Libre</button>
      <button (click)="enviarCanasta(2,jugador.nombre)">Doble</button>
      <button (click)="enviarCanasta(3,jugador.nombre)">Triple</button>
    </td>
  </tr>
</table>
